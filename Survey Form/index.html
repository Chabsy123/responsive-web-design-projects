<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Customer Satisfaction Survey</h1>
        <p id="description">We value your feedback. Please take a moment to complete this survey.</p>
        
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label id="number-label" for="number">Age <span>(optional)</span></label>
                <input type="number" id="number" name="age" min="18" max="99" placeholder="Enter your age">
            </div>
            
            <div class="form-group">
                <label for="dropdown">How satisfied are you with our service?</label>
                <select id="dropdown" name="satisfaction" required>
                    <option disabled selected value>Select an option</option>
                    <option value="very-satisfied">Very Satisfied</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="unsatisfied">Unsatisfied</option>
                    <option value="very-unsatisfied">Very Unsatisfied</option>
                </select>
            </div>
            
            <div class="form-group">
                <p>Would you recommend us to others?</p>
                <label>
                    <input type="radio" name="recommend" value="definitely" checked> Definitely
                </label>
                <label>
                    <input type="radio" name="recommend" value="maybe"> Maybe
                </label>
                <label>
                    <input type="radio" name="recommend" value="not-sure"> Not sure
                </label>
            </div>
            
            <div class="form-group">
                <p>What could we improve? <span>(Check all that apply)</span></p>
                <label>
                    <input type="checkbox" name="improvements" value="product-quality"> Product Quality
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="customer-service"> Customer Service
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="pricing"> Pricing
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="shipping"> Shipping
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="website"> Website Experience
                </label>
            </div>
            
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
            </div>
            
            <button type="submit" id="submit">Submit Survey</button>
        </form>
    </div>
</body>
</html>
